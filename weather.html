<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="days"></div>
            <div class="header">Weather world</div>
            <div class="display-weather">
                <div class="degree"></div>
                <div class="current-city"></div>
                <div class="weather-icon">
                    <!-- <div class="weather-forecast"></div> -->
                    <!-- <img src="" alt="" class="icon-image"> -->
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Another Location">
                <div class="search-icon">Search</div>
            </div>
            <div class="information-container">
                <div class="temp-details">
                    <div class="card sunset">
                        <div class="sunset-title">Sunset</div>
                        <div class="sunset-temp"></div>
                    </div>
                    <div class="card sunrise">
                        <div class="sunrise-title">Sunrise</div>
                        <div class="sunrise-temp"></div>
                    </div>
                    <div class="card humidity">
                        <div class="humidity-title">humidity</div>
                        <div class="humidity-temp"></div>
                    </div>
                    <div class="card min">
                        <div class="min-title">min-max temp</div>
                        <div class="min-temp"></div>
                        <div class="max-temp"></div>
                    </div>
                    <!-- <div class="card max">
                        <div class="max-title">max-temperature</div>
                        <div class="max-temp"></div>
                    </div> -->
                </div>
                <div class="icon-container">
                    <div class="weather-forecast"></div>
                    <div class="icon-image-container">
                        <img src="" alt="" class="icon-image">
                        <img src="" alt="" class="icon-image1">
                        <img src="" alt="" class="icon-image2">
                    </div>
                </div>
               

            </div>
            <div class="bottom-container">
                <div class="popular-cities los-angeles">
                    <div class="popular-cities-title">Los Angeles</div>
                    <div class="los-angeles-popular-cities-temp"></div>
                </div>
                <div class="popular-cities new-york">
                    <div class="popular-cities-title">New york</div>
                    <div class="new-york-popular-cities-temp"></div>
                </div>
                <div class="popular-cities san-francisco">
                    <div class="popular-cities-title">San Francisco</div>
                    <div class="san-francisco-popular-cities-temp"></div>
                </div>
                <div class="popular-cities japan">
                    <div class="popular-cities-title">Seattle</div>
                    <div class="seattle-popular-cities-temp"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
